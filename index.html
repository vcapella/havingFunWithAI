<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun text generator!</title>
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fun text generator!</h1>
        </header>
        
        <form action=""  method="" id="form-prompt">
            <input class="enter-key" type="text" id="openAiKey" placeholder="Enter your OpenAi key here.">
            <div class="user-interaction">        
                <label for="enter-prompt" class="form-label">What do you need?</label>
                <textarea id="enter-prompt" name="user_input" placeholder="E.g. Tell me a joke."></textarea>
                <div class="btn">
                    <button type="reset" class="reset-btn">Reset</button>
                    <button type="button" id="submitBtn" class="submit-btn">Submit</button>
                </div>
            </div>
        </form>

        <div>
            <h2>RESPONSES</h2>
            <div id="my-list">
                
            </div>
        </div>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./public/script.js"></script>
</body>
</html>
